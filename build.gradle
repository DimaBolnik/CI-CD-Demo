plugins {
    id 'java'
    id 'groovy'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'ru.bolnik'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {

    version = '2.19.0'

    adapter {
        aspectjWeaver = true
        autoconfigure = true
        autoconfigureListeners = true

        frameworks {
            junit5 {
                enabled = true
                adapterVersion = '2.19.0'
                autoconfigureListeners = true
            }
        }
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    testImplementation 'com.codeborne:selenide:7.5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'org.slf4j:slf4j-simple:2.0.13'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'io.rest-assured:rest-assured:5.5.0'


    // üîë –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û ‚Äî –∞–¥–∞–ø—Ç–µ—Ä –¥–ª—è JUnit5
    testImplementation "io.qameta.allure:allure-junit5:2.19.0"
    testImplementation "io.qameta.allure:allure-selenide:2.19.0"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperty "browser", System.getProperty("browser", "chrome")
    systemProperty "browserVersion", System.getProperty("browserVersion", "")
    systemProperty "browserSize", System.getProperty("browserSize", "1920x1080")
}
